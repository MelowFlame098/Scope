services:
  # --- Databases ---
  postgres:
    image: postgres:15-alpine
    container_name: scope_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scope_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: scope_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:6-jammy
    container_name: scope_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  # --- Application Services ---
  backend:
    build: ./backend
    container_name: scope_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - mongodb
    environment:
      - SERVER_PORT=8080
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=scope_db
      - DATABASE_SSLMODE=disable
      - MONGO_URI=mongodb://user:password@mongodb:27017
      - REDIS_ADDR=redis:6379

  ai-service:
    build: ./ai-service
    container_name: scope_ai_service
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://user:password@mongodb:27017

  frontend:
    build: ./frontend
    container_name: scope_frontend
    ports:
      - "3000:3000"
    stdin_open: true # Add this for React interactive mode
    tty: true        # Add this for React interactive mode
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  mongo_data:
